<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Clock</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <h1>Current Time: <span id="current-time-display">11:00 pm</span></h1>
        <div class="clock-body">
            <div class="clock">
                <div class="times">
                    <div style="--color: red; --height: 90px" id="hour-hand" class="clock-hands">
                        <i></i>
                    </div>
                    <div style="--color: blue; --height: 115px" id="minute-hand" class="clock-hands">
                        <i></i>
                    </div>
                    <div style="--color: white; --height: 160px" id="second-hand" class="clock-hands">
                        <i></i>
                    </div>


                    <span style="--value: 1"><b>1</b></span>
                    <span style="--value: 2"><b>2</b></span>
                    <span style="--value: 3"><b>3</b></span>
                    <span style="--value: 4"><b>4</b></span>
                    <span style="--value: 5"><b>5</b></span>
                    <span style="--value: 6"><b>6</b></span>
                    <span style="--value: 7"><b>7</b></span>
                    <span style="--value: 8"><b>8</b></span>
                    <span style="--value: 9"><b>9</b></span>
                    <span style="--value: 10"><b>10</b></span>
                    <span style="--value: 11"><b>11</b></span>
                    <span style="--value: 12"><b>12</b></span>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/main.js"></script>
</body>

</html>
